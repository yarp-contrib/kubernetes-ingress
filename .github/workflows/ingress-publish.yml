name: (Ingress) Publish Images

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      ContainerImageTags: "${{ github.sha }};latest"
      ContainerRuntimeIdentifiers: "linux-x64;linux-arm64"
      ContainerRegistry: "ghcr.io"
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: dotnet publish /t:PublishContainer --configuration Release